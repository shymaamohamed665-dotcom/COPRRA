; Custom PHP overrides for development containers
memory_limit = -1
max_execution_time = 600
max_input_time = 600
upload_max_filesize = 64M
post_max_size = 64M
date.timezone = UTC
realpath_cache_size = 4096K
realpath_cache_ttl = 600
; Disable opcache aggressively in dev (Nginx handles caching)
opcache.enable = 0
opcache.enable_cli = 0

; Consistency with secure dev defaults
error_reporting = E_ALL
display_startup_errors = On
expose_php = Off
cgi.fix_pathinfo = 0