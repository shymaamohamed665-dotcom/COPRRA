server {
    listen 80;
    server_name localhost;
    root /var/www/html/public;

    # Upload limits
    client_max_body_size 50M;
    client_body_buffer_size 128k;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";

    index index.php;

    # Prevent PHP execution inside public uploads
    location ~* ^/uploads/.*\.(php|phtml|phar)$ {
        return 403;
    }
    # Serve uploads as static files only
    location ^~ /uploads/ {
        autoindex off;
        try_files $uri =404;
    }

    # Unified health endpoint for dev: return fast static JSON to keep container healthy
    location /api/health {
        access_log off;
        default_type application/json;
        return 200 "{\"status\":\"ok\"}";
    }

    charset utf-8;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    error_page 404 /index.php;

    server_tokens off;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    resolver 127.0.0.11 ipv6=off valid=30s;
    set $php_upstream "app:9000";

    location ~ \.php$ {
        fastcgi_pass $php_upstream;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;
        fastcgi_read_timeout 300;
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
    }

    location = /fpm-ping {
        access_log off;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_pass $php_upstream;
    }

    location = /fpm-status {
        access_log off;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_pass $php_upstream;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}
