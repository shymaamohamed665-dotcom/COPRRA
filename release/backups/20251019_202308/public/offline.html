<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>أنت غير متصل • COPRRA</title>
    <style>
      :root { color-scheme: light dark; }
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; padding: 2rem; display: grid; place-items: center; min-height: 100vh; background: #0f172a; color: #e2e8f0; }
      .card { max-width: 640px; background: #111827; border: 1px solid #1f2937; border-radius: 12px; padding: 24px; box-shadow: 0 6px 20px rgba(0,0,0,.3); }
      h1 { margin: 0 0 8px; font-size: 1.5rem; }
      p { margin: .5rem 0; line-height: 1.6; }
      .tips { margin-top: 1rem; font-size: .95rem; color: #cbd5e1; }
      .actions { margin-top: 1.25rem; display: flex; gap: .75rem; flex-wrap: wrap; }
      a, button { appearance: none; border: 1px solid #334155; background: #0ea5e9; color: white; padding: .6rem .9rem; border-radius: 10px; font-weight: 600; text-decoration: none; cursor: pointer; }
      button.secondary { background: transparent; color: #e2e8f0; }
    </style>
  </head>
  <body>
    <div class="card" role="dialog" aria-labelledby="offline-title" aria-live="polite">
      <h1 id="offline-title">لا يوجد اتصال بالإنترنت</h1>
      <p>يبدو أنك غير متصل الآن. لا تقلق — سنحاول إعادة تحميل الصفحة عند عودة الاتصال.</p>
      <p class="tips">نصائح:
        <br />• تأكد من اتصالك بالشبكة
        <br />• أعد المحاولة بعد قليل
        <br />• بعض الصفحات تعمل دون اتصال بفضل التخزين المؤقت
      </p>
      <div class="actions">
        <button onclick="location.reload()">إعادة المحاولة</button>
        <a class="secondary" href="/">العودة إلى الصفحة الرئيسية</a>
      </div>
    </div>
    <script>
      // Auto-retry when online
      window.addEventListener('online', () => location.reload());
    </script>
  </body>
</html>
