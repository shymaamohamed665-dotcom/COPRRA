# Redis Configuration for COPRRA
# Minimal production configuration

# Network
bind 0.0.0.0
port 6379
timeout 300

# Persistence
appendonly yes
appendfsync everysec
save 900 1
save 300 10
save 60 10000

# Memory
maxmemory 2gb
maxmemory-policy allkeys-lru

# Security
protected-mode no

# Performance
tcp-backlog 511
tcp-keepalive 300
