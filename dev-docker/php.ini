opcache.enable=1
opcache.validate_timestamps=1
opcache.revalidate_freq=0

; PHP Development memory limits
memory_limit = 512M
max_execution_time = 120
; Upload limits aligned with app (10MB)
post_max_size = 10M
upload_max_filesize = 10M

; Error logging: route to storage
log_errors = On
error_log = /var/www/html/storage/logs/php-error.log