version: '3.8'

services:
  # Application Service (PHP-FPM)
  app:
    build:
      context: ..
      dockerfile: ./dev-docker/Dockerfile
    container_name: coprra-dev-app
    restart: unless-stopped
    tty: true
    working_dir: /var/www/html
    volumes:
      # --- START: MODIFIED CODE ---
      # Mount the entire project directory into the container.
      # This is the simplest and most robust way to ensure all files are available.
      - ..:/var/www/html
      # --- END: MODIFIED CODE ---
    networks:
      - coprra-dev-network

  # Web Server Service (Nginx)
  nginx:
    image: nginx:1.21-alpine
    container_name: coprra-dev-nginx
    restart: unless-stopped
    tty: true
    ports:
      - "8000:80"
    volumes:
      # Mount the entire project directory here as well for consistency.
      - ..:/var/www/html
      # Mount the Nginx configuration file.
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - coprra-dev-network
    depends_on:
      - app

  # Database Service (MySQL)
  db:
    image: mysql:8.0
    container_name: coprra-dev-db
    restart: unless-stopped
    tty: true
    ports:
      - "33061:3306"
    environment:
      MYSQL_DATABASE: coprra_dev_db
      MYSQL_USER: devuser
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - dev-dbdata:/var/lib/mysql
    networks:
      - coprra-dev-network

# Networks definition
networks:
  coprra-dev-network:
    driver: bridge

# Volumes definition
volumes:
  dev-dbdata:
    driver: local
