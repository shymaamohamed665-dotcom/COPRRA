[www]
; Use defaults for user/group from base image
listen = 9000

pm = dynamic
pm.max_children = 20
pm.start_servers = 4
pm.min_spare_servers = 2
pm.max_spare_servers = 8
pm.max_requests = 500

; Terminate slow requests to avoid queue pile-ups in dev
request_terminate_timeout = 120s
catch_workers_output = yes

; Ensure errors are logged
php_admin_flag[log_errors] = on
php_admin_value[error_log] = /var/www/html/storage/logs/php-fpm-error.log