services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: coprra-app
    volumes:
      - .:/var/www/html
    expose:
      - "9000"
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: coprra
      DB_USERNAME: coprra
      DB_PASSWORD: coprra
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MAIL_HOST: mailhog
      MAIL_PORT: 1025
      SENTRY_LARAVEL_DSN: ${SENTRY_LARAVEL_DSN:-}
      SENTRY_TRACES_SAMPLE_RATE: ${SENTRY_TRACES_SAMPLE_RATE:-0.1}
    depends_on:
      - mysql
      - redis
      - mailhog
    networks:
      - coprra-net

  nginx:
    image: nginx:stable
    container_name: coprra-nginx
    depends_on:
      - app
    ports:
      - "80:80"
    volumes:
      - .:/var/www/html
      - ./dev-docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - coprra-net

  mysql:
    image: mysql:8.0
    container_name: coprra-mysql
    environment:
      MYSQL_DATABASE: coprra
      MYSQL_USER: coprra
      MYSQL_PASSWORD: coprra
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - coprra-net

  redis:
    image: redis:7-alpine
    container_name: coprra-redis
    ports:
      - "6379:6379"
    networks:
      - coprra-net

  mailhog:
    image: mailhog/mailhog:latest
    container_name: coprra-mailhog
    ports:
      - "8025:8025"
      - "1025:1025"
    networks:
      - coprra-net

networks:
  coprra-net:
    driver: bridge

volumes:
  db-data:
