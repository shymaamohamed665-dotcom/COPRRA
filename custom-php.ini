; Local custom PHP configuration
memory_limit = 512M
max_execution_time = 120

; Error handling: disable display, log to storage
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = storage/logs/php-error.log

; File uploads (aligned with app limits)
upload_max_filesize = 10M
post_max_size = 10M

; OPcache: dev-friendly defaults
opcache.enable = 1
opcache.validate_timestamps = 1
opcache.revalidate_freq = 2