; Local custom PHP configuration (Development)
; Development: show errors, route logs to Laravel storage
display_errors = On
display_startup_errors = On
log_errors = On
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
error_log = "C:\\Users\\Gaser\\Desktop\\COPRRA\\storage\\logs\\php-error.log"
memory_limit = 512M
max_execution_time = 120

; File uploads (aligned with app limits)
upload_max_filesize = 10M
post_max_size = 10M

; OPcache: dev-friendly defaults
opcache.enable = 1
opcache.validate_timestamps = 1
opcache.revalidate_freq = 2