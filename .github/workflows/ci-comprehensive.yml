name: Comprehensive CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop, 'feature/**', 'fix/**' ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

env:
  PHP_VERSION: '8.4'
  NODE_VERSION: '20'

jobs:
  #=============================================================================
  # JOB 1: CODE VALIDATION
  #=============================================================================
  code-validation:
    name: Code Validation & Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0
          submodules: false

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, xml, ctype, json, bcmath, zip, pdo_mysql, redis
          coverage: none
          tools: composer:v2

      - name: Validate composer.json
        run: composer validate --strict

      - name: Cache Composer cache
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache/files
          key: composer-${{ runner.os }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: composer-${{ runner.os }}-

      - name: Prepare Laravel directories
        run: |
          mkdir -p storage/framework/cache
          mkdir -p storage/framework/sessions
          mkdir -p storage/framework/views
          mkdir -p storage/logs
          mkdir -p bootstrap/cache
          chmod -R 777 storage bootstrap/cache

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install NPM dependencies
        run: npm ci

      - name: Run NPM audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run Composer audit
        run: composer audit
        continue-on-error: true

  #=============================================================================
  # JOB 2: STATIC ANALYSIS
  #=============================================================================
  static-analysis:
    name: Static Analysis (PHPStan & Pint)
    runs-on: ubuntu-latest
    needs: code-validation
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0
          submodules: false

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, xml, ctype, json, bcmath, zip, pdo_mysql, redis
          coverage: none
          tools: composer:v2

      - name: Cache Composer cache
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache/files
          key: composer-${{ runner.os }}-${{ hashFiles('**/composer.lock') }}

      - name: Prepare Laravel directories
        run: |
          mkdir -p storage/framework/cache
          mkdir -p storage/framework/sessions
          mkdir -p storage/framework/views
          mkdir -p storage/logs
          mkdir -p bootstrap/cache
          chmod -R 777 storage bootstrap/cache

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run Laravel Pint (Code Style)
        run: ./vendor/bin/pint --test

      - name: Run PHPStan (Static Analysis)
        run: ./vendor/bin/phpstan analyse --memory-limit=2G --error-format=github

      - name: Run Psalm (Optional)
        run: ./vendor/bin/psalm --output-format=github --no-cache
        continue-on-error: true

      - name: Run PHP-CS-Fixer (Code Style)
        run: ./vendor/bin/php-cs-fixer fix --dry-run --diff --verbose
        continue-on-error: true

      - name: Run Rector (Code Quality)
        run: ./vendor/bin/rector process --dry-run
        continue-on-error: true

      - name: Run PHPMND (Magic Number Detector)
        run: ./vendor/bin/phpmnd app --non-zero-exit-on-violation
        continue-on-error: true

  #=============================================================================
  # JOB 3: FRONTEND BUILD
  #=============================================================================
  frontend-build:
    name: Frontend Build & Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0
          submodules: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: Run Stylelint
        run: npm run stylelint
        continue-on-error: true

      - name: Build frontend assets
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: public/build
          retention-days: 7

  #=============================================================================
  # JOB 4: TESTING
  #=============================================================================
  testing:
    name: Testing (PHPUnit)
    runs-on: ubuntu-latest
    needs: [code-validation, static-analysis]

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: coprra_test
          MYSQL_USER: coprra
          MYSQL_PASSWORD: coprra
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0
          submodules: false

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, xml, ctype, json, bcmath, zip, pdo_mysql, redis
          coverage: xdebug
          tools: composer:v2

      - name: Cache Composer cache
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache/files
          key: composer-${{ runner.os }}-${{ hashFiles('**/composer.lock') }}

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Copy .env.testing
        run: cp .env.testing .env

      - name: Generate application key
        run: php artisan key:generate

      - name: Create SQLite database
        run: touch database/database.sqlite

      - name: Run migrations
        run: php artisan migrate --force --env=testing

      - name: Run Unit Tests
        run: ./vendor/bin/phpunit --testsuite Unit --log-junit reports/junit-unit.xml

      - name: Run Feature Tests
        run: ./vendor/bin/phpunit --testsuite Feature --log-junit reports/junit-feature.xml

      - name: Run Security Tests
        run: ./vendor/bin/phpunit --testsuite Security --log-junit reports/junit-security.xml
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: reports/
          retention-days: 7

  #=============================================================================
  # JOB 5: CODE COVERAGE
  #=============================================================================
  coverage:
    name: Code Coverage Analysis
    runs-on: ubuntu-latest
    needs: testing
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0
          submodules: false

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, xml, ctype, json, bcmath, zip, pdo_mysql, redis
          coverage: xdebug
          tools: composer:v2

      - name: Cache Composer cache
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache/files
          key: composer-${{ runner.os }}-${{ hashFiles('**/composer.lock') }}

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Copy .env.testing
        run: cp .env.testing .env

      - name: Generate application key
        run: php artisan key:generate

      - name: Create SQLite database
        run: touch database/database.sqlite

      - name: Run tests with coverage
        run: ./vendor/bin/phpunit --coverage-text --coverage-clover=coverage.xml

      - name: Check coverage threshold (85%)
        run: |
          COVERAGE=$(php -r '$xml = simplexml_load_file("coverage.xml"); $metrics = $xml->project->metrics; $coverage = ($metrics["coveredstatements"] / $metrics["statements"]) * 100; echo number_format($coverage, 2);')
          echo "Current coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 85" | bc -l) )); then
            echo "âŒ Coverage $COVERAGE% is below 85% threshold"
            exit 1
          fi
          echo "âœ… Coverage $COVERAGE% meets threshold"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  #=============================================================================
  # JOB 6: CONFIGURATION VALIDATION
  #=============================================================================
  config-validation:
    name: Validate Configuration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0
          submodules: false

      - name: Validate nginx configuration
        continue-on-error: true
        run: |
          docker run --rm -v $(pwd)/docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro nginx:alpine nginx -t || true

      - name: Check for security vulnerabilities in Docker images
        continue-on-error: true
        run: |
          docker run --rm aquasec/trivy image nginx:alpine || true

  #=============================================================================
  # JOB 7: SECURITY SCANNING
  #=============================================================================
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: code-validation
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0
          submodules: false

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, xml, ctype, json, bcmath
          coverage: none
          tools: composer:v2

      - name: Cache Composer cache
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache/files
          key: composer-${{ runner.os }}-${{ hashFiles('**/composer.lock') }}

      - name: Prepare Laravel directories
        run: |
          mkdir -p storage/framework/cache
          mkdir -p storage/framework/sessions
          mkdir -p storage/framework/views
          mkdir -p storage/logs
          mkdir -p bootstrap/cache
          chmod -R 777 storage bootstrap/cache

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run security checker
        run: composer audit --format=plain
        continue-on-error: true

      - name: Run PHPMD (PHP Mess Detector)
        run: ./vendor/bin/phpmd app text cleancode,codesize,controversial,design,naming,unusedcode
        continue-on-error: true

  #=============================================================================
  # ARTIFACTS CONSUMER
  #=============================================================================
  artifacts-consumer:
    name: Download and Verify Artifacts
    runs-on: ubuntu-latest
    needs: [frontend-build, testing]
    steps:
      - name: Download Frontend Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: downloaded-frontend-build
      - name: Download Test Results Artifact
        uses: actions/download-artifact@v4
        with:
          name: test-results
          path: downloaded-test-results
      - name: List Downloaded Artifacts
        run: |
          ls -la downloaded-frontend-build || true
          ls -la downloaded-test-results || true

  #=============================================================================
  # FINAL: BUILD STATUS
  #=============================================================================
  build-success:
    name: âœ… All Checks Passed
    runs-on: ubuntu-latest
    needs: [code-validation, static-analysis, frontend-build, testing, coverage, config-validation, security-scan]
    if: success()
    steps:
      - name: Build Success
        run: |
          echo "ðŸŽ‰ All CI/CD checks passed successfully!"
          echo "âœ… Code validation passed"
          echo "âœ… Static analysis passed"
          echo "âœ… Frontend build passed"
          echo "âœ… All tests passed"
          echo "âœ… Coverage threshold met"
          echo "âœ… Configuration validation passed"
          echo "âœ… Security scan completed"
