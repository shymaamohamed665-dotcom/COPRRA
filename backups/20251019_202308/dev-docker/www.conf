[www]
user = appuser
group = appuser
listen = 9000

pm = dynamic
pm.max_children = 20
pm.start_servers = 4
pm.min_spare_servers = 2
pm.max_spare_servers = 8
pm.max_requests = 500
pm.status_path = /fpm-status
ping.path = /fpm-ping
ping.response = pong

; Terminate slow requests to avoid queue pile-ups in dev
; Align termination timeout with Nginx fastcgi timeouts
request_terminate_timeout = 300s
catch_workers_output = yes
decorate_workers_output = yes
security.limit_extensions = .php
slowlog = /proc/self/fd/2
request_slowlog_timeout = 10s

; Enforce secure PHP flags at pool-level
php_admin_value[expose_php] = Off
php_admin_value[cgi.fix_pathinfo] = 0

; Ensure errors are logged
php_admin_flag[log_errors] = on
php_admin_value[error_log] = /var/www/html/storage/logs/php-fpm-error.log