deptrac:
  paths:
    - ./app
    - ./config
    - ./database
    - ./routes
  exclude_files:
    - '#.*test.*#'
    - '#.*Test.*#'
    - '#.*Factory.*#'
    - '#.*Seeder.*#'
    - '#.*Migration.*#'
  layers:
    - name: Controller
      collectors:
        - type: classLike
          value: .*Controller.*
    - name: ApiController
      collectors:
        - type: classLike
          value: .*Api.*Controller.*
    - name: Service
      collectors:
        - type: classLike
          value: .*Service.*
    - name: Model
      collectors:
        - type: classLike
          value: .*Model.*
    - name: Repository
      collectors:
        - type: classLike
          value: .*Repository.*
    - name: Factory
      collectors:
        - type: classLike
          value: .*Factory.*
    - name: Seeder
      collectors:
        - type: classLike
          value: .*Seeder.*
    - name: Migration
      collectors:
        - type: classLike
          value: .*Migration.*
    - name: Job
      collectors:
        - type: classLike
          value: .*Job.*
    - name: Event
      collectors:
        - type: classLike
          value: .*Event.*
    - name: Listener
      collectors:
        - type: classLike
          value: .*Listener.*
    - name: Middleware
      collectors:
        - type: classLike
          value: .*Middleware.*
    - name: Request
      collectors:
        - type: classLike
          value: .*Request.*
    - name: Resource
      collectors:
        - type: classLike
          value: .*Resource.*
    - name: Notification
      collectors:
        - type: classLike
          value: .*Notification.*
    - name: Mail
      collectors:
        - type: classLike
          value: .*Mail.*
    - name: Exception
      collectors:
        - type: classLike
          value: .*Exception.*
    - name: Trait
      collectors:
        - type: classLike
          value: .*Trait.*
    - name: Interface
      collectors:
        - type: classLike
          value: .*Interface.*
    - name: Contract
      collectors:
        - type: classLike
          value: .*Contract.*
    - name: DTO
      collectors:
        - type: classLike
          value: .*DTO.*
    - name: Enum
      collectors:
        - type: classLike
          value: .*Enum.*
    - name: Helper
      collectors:
        - type: classLike
          value: .*Helper.*
    - name: Utility
      collectors:
        - type: classLike
          value: .*Utility.*
    - name: Config
      collectors:
        - type: directory
          value: ./config
    - name: Routes
      collectors:
        - type: directory
          value: ./routes
    - name: Database
      collectors:
        - type: directory
          value: ./database
  ruleset:
