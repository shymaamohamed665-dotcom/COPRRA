; Local custom PHP configuration (Development)
; Development: show errors, route logs to Laravel storage
display_errors = On
display_startup_errors = On
log_errors = On
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
; Use Linux path inside container
error_log = /var/www/html/storage/logs/php-error.log
memory_limit = 512M
max_execution_time = 120

; File uploads (aligned with app limits)
upload_max_filesize = 10M
post_max_size = 10M

; OPcache: dev-friendly defaults
opcache.enable = 1
opcache.validate_timestamps = 1
opcache.revalidate_freq = 2
; Ensure CLI opcache is enabled for healthcheck
opcache.enable_cli = 1

; SSL certificate settings for secure network requests (Security Checker)
; SSL certificate paths inside container
curl.cainfo = /var/www/html/docker/ssl/cacert.pem
openssl.cafile = /var/www/html/docker/ssl/cacert.pem
openssl.capath = /var/www/html/docker/ssl/